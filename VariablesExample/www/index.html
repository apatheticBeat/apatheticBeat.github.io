<!DOCTYPE html>

<html>
    <head>
       
        <title> Variables Examples </title>

    </head>
    <body>

        <script type="text/javascript">

            var price = 200 * 2;

            document.write(price);

        </script>

        <br />
        <br />

        <script type="text/javascript">

            var full_name = "Willow June Reyes <br>";

            var price = 200 * 2

            document.write(full_name);
            document.write(price);

        </script>

        <br />
        <br />

        <script type="text/javascript">

            var text = 'This is on one line, right? <br>';

            var text2 = 'I should be on another line. <br>';

            document.write(text);

            document.write(text2);

        </script>

        <script type="text/javascript">

            var myVar = "Hello World!";

            var br = '<br>';

            document.write(br + br + myVar)

            myVar = "<strong> Programming Is Great!! </strong>";

            document.write(br + myVar);


        </script>
        
    </body>
</html>
